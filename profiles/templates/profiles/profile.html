<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{{ profile.user.username }}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <header>
            <div class="row">
                <div class="text-center">
                    <h1>{{ profile.user.username }}</h1>
                </div>
            </div>
        </header>
        <section>
            <div class="container-fluid">
              <div class="row align-item-center justify-content-center">
                <div class="col-md-6">
                  <div class="card">
                      <p><b>First name:</b> {{ profile.user.first_name }}</p>
                      <p><b>Last name:</b> {{ profile.user.last_name }}</p>
                      <p><b>Email:</b> {{ profile.user.email }}</p>
                      <p><b>Favorite city:</b> {{ profile.favorite_city }}</p>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <footer>
            <div class="text-center">
                <a class="btn" href="{% url 'profiles:index' %}">Back</a>
                <a class="btn" href="{% url 'index' %}">Home</a>
                <a class="btn" href="{% url 'lettings:index' %}">Lettings</a>
            </div>
        </footer>
        <script src="{% static 'js/jquery-3.6.1.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    </body>
</html>
